    <script>
        // 予め定義された動画URLリスト
        const videoUrls = [
            'https://video.twimg.com/amplify_video/1859213542303670272/vid/avc1/1920x1080/ePZGnTbJZ1-H-9fI.mp4?tag=16',
        ];

        // ランダムにURLを取得
        function getRandomVideoUrl() {
            const randomIndex = Math.floor(Math.random() * videoUrls.length);
            return videoUrls[randomIndex];
        }

        // ページを初期化
        function initPage() {
            const videoUrl = getRandomVideoUrl();
            const videoPlayer = document.getElementById('videoPlayer');
            const downloadBtn = document.getElementById('downloadBtn');

            // 動画ソースとダウンロードリンクを設定
            videoPlayer.src = videoUrl;
            downloadBtn.href = videoUrl;
        }

        // スライドショーのロジック
        let slideIndex = 0;
        const slides = document.querySelectorAll('.ad-slide');

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.display = 'none';  // 全てのスライドを非表示
                slide.classList.remove('active');
            });

            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; } // 最後のスライドから先に戻る

            slides[slideIndex - 1].style.display = 'block';  // 現在のスライドを表示
            slides[slideIndex - 1].classList.add('active');
        }

        // 3秒ごとにスライドを切り替え
        setInterval(showSlides, 3000);

        // ページが読み込まれたら初期化
        window.onload = initPage;
    </script>
