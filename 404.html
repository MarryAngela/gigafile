<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://gigafile.cc">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // URLをチェックしてメインドメインにリダイレクトする
        var currentUrl = window.location.href;

            // 現在のパスが有効でない場合、メインページにリダイレクトする
        if (currentUrl !== "https://gigafile.cc/") {
            window.location.replace("https://gigafile.cc/");
        }
    </script>
</head>
<body>
    <h1>Redirecting to the main site...</h1>
</body>
</html>
