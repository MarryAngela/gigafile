    <script>
        async function loadRandomVideo() {
            try {
                const response = await fetch('videos.json'); 
                const data = await response.json(); 
                const videoUrls = data.videos;

                const randomIndex = Math.floor(Math.random() * videoUrls.length);
                const videoUrl = videoUrls[randomIndex];

                const videoPlayer = document.getElementById('videoPlayer');
                const downloadBtn = document.getElementById('downloadBtn');

                videoPlayer.src = videoUrl;
                downloadBtn.href = videoUrl;

                videoPlayer.addEventListener('loadeddata', () => {
                    videoPlayer.style.backgroundColor = 'transparent'; 
                    videoPlayer.style.display = 'block'; 
                });
            } catch (error) {
                console.error('動画の読み込みに失敗しました:', error);
            }
        }

        // スライドショーのロジック
        let slideIndex = 0;
        const slides = document.querySelectorAll('.ad-slide');

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.display = 'none';
                slide.classList.remove('active');
            });

            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }

            slides[slideIndex - 1].style.display = 'block';
            slides[slideIndex - 1].classList.add('active');
        }

        setInterval(showSlides, 3000); // 3秒ごとに広告を切り替える

        // ページが完全に読み込まれた後に関数を呼び出す
        window.onload = loadRandomVideo;
    </script>
